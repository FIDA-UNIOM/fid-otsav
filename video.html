<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="shortcut icon" href="./fid_logo-removebg-preview.png" type="image/x-icon">
    <style>
        .container{
    width: 100%;
    min-height: 100vh;
    padding-left: 8%;
    padding-right: 8%;
    box-sizing: border-box;
    overflow: hidden;
}

.navbar{
    width: 100%;
    display: flex;
    align-items: center;
}

.logo{
    width: 50px;
    cursor: pointer;
    margin: 30px 0;
}

.menu-icon{
    width: 25px;
    cursor: pointer;
    display: none;
}

nav{
    flex: 1;
    text-align: right;
}

nav ul li{
    list-style: none;
    display: inline-block;
    margin-right: 30px;
}

nav ul li a{
    text-decoration: none;
    color: #000;
    font-size: 14px;
    transition: 0.6s ease;
}

nav ul li a:hover{
    color: rgb(0, 89, 255);
}
@media only screen and (max-width:700px){

nav ul{
width: 100%;
background:  black;
position: absolute;
top: 75px;
right: 0;
z-index: 2;
}
nav ul li{
    display: block;
    margin-top: 10px;
    margin-bottom: 10px;
}
nav ul li a{
    color: #fff;
}

.menu-icon{
    display: block;
}
#menuList{
    overflow: hidden;
    transition: 0.5s;
}
}
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .video-thumbnail img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .popup-content video {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./fid_logo-removebg-preview.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="./gallery.html">Images</a></li>
                    <li><a href="./results.html">Results</a></li>
                    <li><a href="contact.html">About & Contact</a></li>
                </ul>
            </nav>
            <img src="./menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

<div class="gallery-container">
    <div class="video-thumbnail" onclick="openPopup('video1.mp4')">
        <img src="thumbnail1.jpg" alt="Video 1 Thumbnail">
    </div>
    <div class="video-thumbnail" onclick="openPopup('video2.mp4')">
        <img src="thumbnail2.jpg" alt="Video 2 Thumbnail">
    </div>
    <div class="video-thumbnail" onclick="openPopup('video3.mp4')">
        <img src="thumbnail3.jpg" alt="Video 3 Thumbnail">
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        <video id="popupVideo" controls></video>
    </div>
</div>

<script>
    function openPopup(videoSrc) {
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popupVideo');
        
        popupVideo.src = videoSrc;
        popup.style.display = 'flex';
        popupVideo.play();
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popupVideo');
        
        popup.style.display = 'none';
        popupVideo.pause();
        popupVideo.src = ''; // Reset the video source to stop it
    }

    var menuList = document.getElementById("menuList");

menuList.style.maxHeight = "0px";

function togglemenu(){

    if(menuList.style.maxHeight == "0px")
{
       menuList.style.maxHeight = "130px";
}
else
{
    menuList.style.maxHeight = "0px";
}

}
</script>

</body>
</html>
